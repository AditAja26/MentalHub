<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article - MentalHub</title>
    <link th:href="@{/resources/css/nav-bar.css}" rel="stylesheet" type="text/css"/>
    <style>
        .container {
            max-width: 900px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .form-card {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #E8E4F0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #E8E4F0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #7CB98B;
            color: white;
        }

        .btn-primary:hover {
            background-color: #6AA87A;
        }

        .btn-secondary {
            background-color: #F5A89A;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #E4988A;
        }
    </style>
</head>
<body>
    <div th:replace="~{_layout :: main-header}"></div>

    <div class="container">
        <h1 class="page-title">Edit Article</h1>
        
        <div class="form-card">
            <form th:action="@{/admin/content/{id}/update(id=${article.id})}" method="post">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-input" th:value="${article.title}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-textarea" style="min-height: 100px;" required th:text="${article.description}"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-textarea" required th:text="${article.content}"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/admin/content}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
