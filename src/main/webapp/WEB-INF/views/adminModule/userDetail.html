<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.name + ' - User Detail'}">User Detail - MentalHub</title>
    <link th:href="@{/resources/css/nav-bar.css}" rel="stylesheet" type="text/css"/>
    <style>
        .logo-text {
            color: #333;
        }

        .profile-card {
            background-color: #f0f0f0;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-header {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .user-name {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .goals-section {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .goals-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .goal-item {
            background-color: #E8F5E9;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            color: #333;
        }

        .progress-section {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
        }

        .progress-graph {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .profile-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .user-info {
            display: flex;
            gap: 30px;
            color: #666;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .back-btn {
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #C0392B;
        }

        .remove-btn {
            background-color: #FFC107;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .remove-btn:hover {
            background-color: #FFB300;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img th:src="@{/resources/images/logo.png}" alt="MentalHub Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a th:href="@{/admin}" class="nav-link active">Admin</a>
            <a href="#" class="nav-link">Awarness</a>
            <a href="#" class="nav-link">Help-Seeking</a>
            <a href="#" class="nav-link">Crisis Management</a>
            <a href="#" class="nav-link">Support Services</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h1 class="user-name" th:text="${user.name}">Bambang</h1>
                <div class="profile-content">
                    <div class="goals-section">
                        <h2 class="section-title">Goals Listed</h2>
                        <div class="goals-list">
                            <div th:if="${user.goals == null or #lists.isEmpty(user.goals)}" style="color: #888; font-style: italic; padding: 15px;">
                                No goals set
                            </div>
                            <div class="goal-item" th:each="goal : ${user.goals}" th:text="${goal}">Read 2 articles on self reflection</div>
                        </div>
                    </div>
                    <div class="progress-section">
                        <h2 class="section-title">Progress Graph</h2>
                        <div class="progress-graph">
                            <div>Goal: 85%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-footer">
                <div class="user-info">
                    <span th:text="${user.age != null ? user.age + ' Years Old' : 'Age not set'}">21 Years Old</span>
                    <span th:text="${user.email}">bambang@yahoo.com</span>
                    <span th:text="${user.phone}">082337729130</span>
                </div>
                <div class="action-buttons">
                    <a th:href="@{/admin/users}" class="back-btn">Back</a>
                    <a th:href="@{/admin/users/{id}/remove(id=${user.id})}" class="remove-btn" onclick="return confirm('Are you sure you want to remove this user?')">Remove</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
