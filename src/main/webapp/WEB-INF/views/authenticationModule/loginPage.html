<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentalHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0F4F8 0%, #E8EEF5 50%, #E5E0F0 100%);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sign-in-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
        }

        .register-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #357ABD;
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 50px;
            gap: 60px;
            align-items: center;
        }

        .left-section {
            flex: 1.2;
        }

        .main-heading {
            font-size: 48px;
            font-weight: 700;
            color: #4A90E2;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .login-link {
            color: #4A90E2;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .illustration-container {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration-img {
            height: 280px;
            width: auto;
        }

        .stats-bar {
            background: white;
            border-radius: 20px;
            padding: 25px 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #4A90E2;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .right-section {
            flex: 0.8;
            max-width: 420px;
        }

        .login-card {
            background: transparent;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 12px;
            background-color: rgba(200, 210, 220, 0.4);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .form-input::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .sign-in-btn:hover {
            background-color: #357ABD;
        }

        .register-prompt {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register-prompt a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img th:src="@{/resources/images/logo.png}" alt="MentalHub Logo" class="logo-img">
        </div>
        <div class="header-right">
            <a href="#" class="sign-in-link">Sign in</a>
            <a th:href="@{/register}" class="register-btn">Register</a>
        </div>
    </header>

    <main class="main-container">
        <section class="left-section">
            <h1 class="main-heading">Your Mental Health<br>Journey Starts Here</h1>
            <a href="#login-form" class="login-link">Login here!</a>
            
            <div class="illustration-container">
                <img th:src="@{/resources/images/Sitting.png}" alt="Person sitting" class="illustration-img">
            </div>

        </section>

        <section class="right-section">
            <div class="login-card" id="login-form">
                <h2 class="welcome-text">Welcome Back</h2>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" class="form-input" placeholder="Password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                        </div>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>

                <div class="register-prompt">
                    Don't have an account? <a th:href="@{/register}">Register</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
