<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - MentalHub</title>
    <link th:href="@{/resources/css/nav-bar.css}" rel="stylesheet" type="text/css"/>
    <style>
        .welcome-section {
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 32px;
            color: #333;
            font-weight: 500;
        }

        .welcome-name {
            color: #4A90E2;
            font-style: italic;
            text-decoration: none;
            transition: all 0.3s;
        }

        .welcome-name:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 8px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .feature-card {
            background-color: #D8D4E0;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            min-height: 140px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .feature-card.highlighted {
            background-color: #7B6B8D;
            border: 3px solid #4A90E2;
        }

        .feature-card.highlighted .card-title {
            color: white;
        }

        .card-image {
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #555;
            line-height: 1.3;
        }

        .feature-card.reverse {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img th:src="@{/resources/images/logo.png}" alt="MentalHub Logo" class="logo-img">
        </div>
        <div class="header-right">
            <a th:href="@{/logout}" class="logout-link">Logout</a>
            <div class="notification-icon">
                üîî
                <div class="notification-badge">1</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-text">
                Welcome Back <a th:href="@{/student/profile}" class="welcome-name" th:text="${studentName ?: 'Hakimi'}">Hakimi</a>
            </h1>
            <p class="subtitle">What would you like to do?</p>
        </div>

        <div class="cards-grid">
            <a th:href="@{/student/appointment}" class="feature-card">
                <div class="card-image">üë§</div>
                <div class="card-content">
                    <h2 class="card-title">Book<br>Appointment</h2>
                </div>
            </a>

            <a th:href="@{/student/counseling}" class="feature-card reverse">
                <div class="card-image">üõãÔ∏è</div>
                <div class="card-content">
                    <h2 class="card-title">Attend<br>Counseling</h2>
                </div>
            </a>

            <a th:href="@{/literacy}" class="feature-card highlighted">
                <div class="card-image">üßò</div>
                <div class="card-content">
                    <h2 class="card-title">Mental Health<br>Literacy</h2>
                </div>
            </a>

            <a th:href="@{/peer/posts}" class="feature-card reverse">
                <div class="card-image">üí¨</div>
                <div class="card-content">
                    <h2 class="card-title">Peer<br>Forum</h2>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
