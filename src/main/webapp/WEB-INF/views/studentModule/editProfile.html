<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MentalHub</title>
    <link th:href="@{/resources/css/nav-bar.css}" rel="stylesheet" type="text/css"/>
    <style>
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 40px;
        }

        .edit-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .field-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .field-input {
            background-color: #D8D4E0;
            border: none;
            border-radius: 25px;
            padding: 18px 25px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .field-input:focus {
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        .field-input::placeholder {
            color: #999;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .avatar-preview {
            width: 200px;
            height: 200px;
            background-color: #D0D0D0;
            border-radius: 50%;
        }

        .avatar-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #7CB98B;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .confirm-btn:hover {
            background-color: #6AA87A;
        }
    </style>
</head>
<body>
    <div th:replace="~{_layout :: main-header}"></div>

    <div class="container">
        <h1 class="page-title">Edit Personal Information</h1>

        <form th:action="@{/student/profile/update}" method="post" class="edit-layout">
            <div class="form-section">
                <div class="field-group">
                    <label class="field-label">Name</label>
                    <input type="text" name="name" class="field-input" th:value="${user.name}" placeholder="Enter your name">
                </div>

                <div class="field-group">
                    <label class="field-label">Email</label>
                    <input type="email" name="email" class="field-input" th:value="${user.email}" placeholder="Enter your email">
                </div>

                <div class="field-group">
                    <label class="field-label">Password</label>
                    <input type="password" name="password" class="field-input" placeholder="Enter new password">
                </div>

                <div class="field-group">
                    <label class="field-label">Phone Number</label>
                    <input type="tel" name="phone" class="field-input" th:value="${user.phone}" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="avatar-section">
                <div class="avatar-preview"></div>
                <label class="avatar-label">Edit Profile Picture</label>
                <input type="file" name="avatar" accept="image/*" style="display: none;">
                <button type="submit" class="confirm-btn">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html>
