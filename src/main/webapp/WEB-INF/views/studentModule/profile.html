<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MentalHub</title>
    <link th:href="@{/resources/css/nav-bar.css}" rel="stylesheet" type="text/css"/>
    <style>
        .profile-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .profile-info-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            background-color: #D0D0D0;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .profile-details {
            flex: 1;
        }

        .field-group {
            margin-bottom: 25px;
        }

        .field-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .field-value {
            background-color: #D8D4E0;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            color: #666;
            min-height: 50px;
        }

        .action-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-card {
            background-color: #8B7B9B;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            min-height: 120px;
        }

        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .action-card-image {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            flex-shrink: 0;
        }

        .action-card-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div th:replace="~{_layout :: main-header}"></div>

    <div class="container">
        <div class="profile-layout">
            <div class="profile-info-section">
                <div class="profile-header">
                    <div class="profile-avatar"></div>
                    <div class="profile-details">
                        <div class="field-group">
                            <div class="field-label">Name</div>
                            <div class="field-value" th:text="${user.name ?: ''}"></div>
                        </div>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field-label">Email</div>
                    <div class="field-value" th:text="${user.email ?: ''}"></div>
                </div>

                <div class="field-group">
                    <div class="field-label">Password</div>
                    <div class="field-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                </div>

                <div class="field-group">
                    <div class="field-label">Phone Number</div>
                    <div class="field-value" th:text="${user.phone ?: ''}"></div>
                </div>
            </div>

            <div class="action-cards">
                <a th:href="@{/student/goals}" class="action-card">
                    <div class="action-card-image">üéØ</div>
                    <div class="action-card-title">Set Personal<br>Goal</div>
                </a>

                <a th:href="@{/student/profile/edit}" class="action-card">
                    <div class="action-card-image">‚úèÔ∏è</div>
                    <div class="action-card-title">Edit Profile</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
