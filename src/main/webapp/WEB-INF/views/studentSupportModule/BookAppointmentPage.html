<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MentalHub</title>
    <link th:href="@{/resources/css/nav-bar.css}" rel="stylesheet" type="text/css"/>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div th:replace="~{_layout :: main-header}"></div>

    <div class="container">
        <h1>Book an Appointment</h1>
        <p>Schedule a counseling session with one of our advisors.</p>

        <form action="#" th:action="@{/student/book-appointment}" method="post">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <select id="time" name="time" required>
                <option value="">Select a time</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
            </select>

            <label for="counselor">Counselor:</label>
            <select id="counselor" name="counselor" required>
                <option value="">Select a counselor</option>
                <option value="advisor1">Advisor 1</option>
                <option value="advisor2">Advisor 2</option>
                <option value="advisor3">Advisor 3</option>
            </select>

            <label for="reason">Reason for Appointment:</label>
            <input type="text" id="reason" name="reason" placeholder="Brief description" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
